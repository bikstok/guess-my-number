<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <button id="reloadButton">Reset</button>
  <div class="game-container">
    <h1>Guess The Number!</h1>
    <p>Enter a number between 1 and 5:</p>
    <input type="number" id="userGuess" min="1" max="5">
    <button id="guessButton">Guess</button>
    <p id="result"></p>
    <p id="higherOrLower"></p>
  </div>

  <div class="score-container">
    <h2 id=>High Score</h2>
    <p id="highScoreStreak">0</p>
    <h2 id=>Current Streak</h2>
    <p id="streak">0</p>
  </div>
</div>

<script src="game.js"></script>
</html>
